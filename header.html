<!-- SAINIWALAA MAIN HEADER -->

<style>
*{box-sizing:border-box}
.sw-header{
  background:linear-gradient(135deg,#131921,#232f3e);
  color:#fff;
  font-family:Poppins,Arial,sans-serif;
}

/* NAV BAR */
.sw-nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.sw-logo{
  font-size:24px;
  font-weight:900;
  letter-spacing:1px;
}
.sw-menu a{
  color:#fff;
  text-decoration:none;
  margin-left:18px;
  font-weight:600;
}
.sw-menu a:hover{color:#ff9900}

/* HERO */
.sw-hero{
  max-width:1200px;
  margin:auto;
  padding:50px 20px 60px;
  display:flex;
  gap:40px;
  align-items:center;
  flex-wrap:wrap;
}
.sw-hero-text{
  flex:1;
  min-width:260px;
}
.sw-hero-text h1{
  font-size:42px;
  margin:0 0 10px;
  font-weight:900;
}
.sw-hero-text p{
  font-size:18px;
  opacity:.9;
}
.sw-hero-img{
  width:260px;
  height:360px;
  background:#fff;
  border-radius:22px;
  padding:10px;
  box-shadow:0 18px 40px rgba(0,0,0,.4);
}
.sw-hero-img img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:18px;
}

@media(max-width:768px){
  .sw-menu{display:none}
  .sw-hero{text-align:center}
  .sw-hero-img{margin:auto}
}
</style>

<header class="sw-header">

  <!-- NAV -->
  <div class="sw-nav">
    <div class="sw-logo">SAINIWALAA</div>
    <nav class="sw-menu">
      <a href="index.html">Home</a>
      <a href="amazon.html">Amazon</a>
      <a href="kurti.html">Kurti</a>
      <a href="mugs.html">Mugs</a>
    </nav>
  </div>

  <!-- HERO -->
  <div class="sw-hero">
    <div class="sw-hero-text">
      <h1 id="heroTitle">Trusted Online Deals</h1>
      <p id="heroSub">Best Prices • Genuine Products • Fast Delivery</p>
    </div>
    <div class="sw-hero-img">
      <img id="heroImg"
      src="https://cdn.shopify.com/s/files/1/0959/2196/3380/files/meerom2.png">
    </div>
  </div>

</header>

<script>
/* HERO IMAGE ROTATE */
const heroImages=[
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/meerom2.png",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/71uTvmGg7zL._SY879.jpg",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/61EmiUve-AL._SX522.jpg"
];
let hi=0;
setInterval(()=>{
  hi=(hi+1)%heroImages.length;
  document.getElementById("heroImg").src=heroImages[hi];
},3500);
</script>

<!-- HEADER END -->
