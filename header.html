<!-- SAINIWALAA GLOBAL HEADER -->
<style>
:root{
  --h-bg:#0b1730;
  --h-accent:#ff9800;
  --h-text:#ffffff;
}

#sw-header{
  position:sticky;
  top:0;
  z-index:999;
  background:linear-gradient(90deg,#050b1a,#0b1730);
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

.sw-nav{
  max-width:1200px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.sw-logo{
  font-size:26px;
  font-weight:800;
  color:var(--h-accent);
  text-decoration:none;
  letter-spacing:.5px;
}

/* MENU */
.sw-menu{
  display:flex;
  gap:22px;
}

.sw-menu a{
  text-decoration:none;
  color:var(--h-text);
  font-weight:600;
  font-size:15px;
  position:relative;
}

.sw-menu a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-6px;
  width:0;
  height:2px;
  background:var(--h-accent);
  transition:.3s;
}

.sw-menu a:hover::after,
.sw-menu a.active::after{
  width:100%;
}

/* MOBILE */
.sw-toggle{
  display:none;
  font-size:26px;
  color:#fff;
  cursor:pointer;
}

@media(max-width:768px){
  .sw-toggle{display:block}
  .sw-menu{
    position:absolute;
    left:0;
    top:64px;
    width:100%;
    background:#050b1a;
    flex-direction:column;
    display:none;
    padding:16px 0;
  }
  .sw-menu a{
    padding:12px;
    text-align:center;
    font-size:16px;
  }
  .sw-menu.show{display:flex}
}
</style>

<header id="sw-header">
  <nav class="sw-nav">
    <a href="index.html" class="sw-logo">SAINIWALAA</a>

    <div class="sw-toggle" onclick="toggleMenu()">â˜°</div>

    <div class="sw-menu" id="swMenu">
      <a href="index.html">Home</a>
      <a href="amazon.html">Amazon Deals</a>
      <a href="jaipurkurti.html">Jaipur Kurtis</a>
      <a href="mugs.html">Mugs</a>
      <a href="print.html">Print Orders</a>
    </div>
  </nav>
</header>

<script>
function toggleMenu(){
  document.getElementById("swMenu").classList.toggle("show");
}

/* ACTIVE PAGE */
const links=document.querySelectorAll(".sw-menu a");
links.forEach(l=>{
  if(l.href===location.href){
    l.classList.add("active");
  }
});
</script>
<!-- HEADER END -->
