<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PAGE_TITLE | Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f4f6fb;
}
.page-title{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:700;
}
.products{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card img{width:100%;height:220px;object-fit:contain}
.info{padding:14px}
.btn{
  display:block;
  background:#2874f0;
  color:#fff;
  text-align:center;
  padding:10px;
  border-radius:8px;
  text-decoration:none;
  margin-top:10px;
}
</style>
</head>

<body>

<div id="header"></div>

<div class="page-title">PAGE_TITLE</div>
<div class="products" id="products">Loadingâ€¦</div>

<div id="footer"></div>

<script>
fetch("header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

const API_URL="API_LINK_HERE";

fetch(API_URL)
.then(r=>r.json())
.then(data=>{
  products.innerHTML=data.products.map(x=>`
    <div class="card">
      <img src="${x.IMAGE}">
      <div class="info">
        <strong>${x.NAME}</strong>
        <a class="btn" href="${x.LINK}" target="_blank">View</a>
      </div>
    </div>
  `).join("");
});
</script>

</body>
</html>
