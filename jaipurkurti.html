<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jaipur Kurtis | SAINIWALAA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f6f6f6;
}

/* PAGE WRAP */
.page-wrap{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* TITLE */
.page-title{
  text-align:center;
  font-size:32px;
  font-weight:900;
  color:#e65100;
  margin:20px 0 10px;
}

.page-sub{
  text-align:center;
  font-size:15px;
  opacity:.7;
  margin-bottom:30px;
}

/* PRODUCT GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.12);
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:280px;
  object-fit:cover;
}

.card h3{
  margin:12px;
  font-size:16px;
}

.card p{
  margin:0 12px 12px;
  font-size:14px;
  color:#e65100;
  font-weight:700;
}

.card a{
  display:block;
  margin:12px;
  padding:10px;
  text-align:center;
  background:#ff9800;
  color:#000;
  text-decoration:none;
  font-weight:700;
  border-radius:8px;
}

/* MOBILE */
@media(max-width:600px){
  .card img{height:240px}
}
</style>
</head>

<body>

<!-- COMMON HEADER -->
<div id="header"></div>

<!-- PAGE CONTENT -->
<div class="page-wrap">

  <div class="page-title">Jaipur Kurtis</div>
  <div class="page-sub">Handpicked Jaipur Styles • Premium Quality</div>

  <div class="grid">

    <!-- SAMPLE CARD -->
    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/0959/2196/3380/files/stl_u1.png">
      <h3>Jaipur Floral Kurti</h3>
      <p>₹799</p>
      <a href="#">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/0959/2196/3380/files/PURPAL_STYL_1_1.png">
      <h3>Printed Cotton Kurti</h3>
      <p>₹899</p>
      <a href="#">Buy Now</a>
    </div>

    <div class="card">
      <img src="https://cdn.shopify.com/s/files/1/0959/2196/3380/files/BLAK_051.png">
      <h3>Ethnic Black Kurti</h3>
      <p>₹999</p>
      <a href="#">Buy Now</a>
    </div>

  </div>
</div>

<!-- COMMON FOOTER -->
<div id="footer"></div>

<script>
fetch("header.html")
  .then(r=>r.text())
  .then(d=>document.getElementById("header").innerHTML=d);

fetch("footer.html")
  .then(r=>r.text())
  .then(d=>document.getElementById("footer").innerHTML=d);
</script>

</body>
</html>
