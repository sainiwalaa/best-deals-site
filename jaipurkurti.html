<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jaipur Kurtis | Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#f5f5f5;
}

/* PAGE TITLE */
.page-title{
  padding:20px;
  text-align:center;
  font-size:28px;
  font-weight:900;
  color:#e65100;
}

/* PRODUCT GRID */
.products{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  overflow:hidden;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
}

/* IMAGE */
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}

/* CONTENT */
.card-body{
  padding:14px;
}
.card-body h3{
  font-size:16px;
  margin:0 0 8px;
  color:#333;
  min-height:42px;
}
.price{
  font-size:18px;
  font-weight:800;
  color:#2e7d32;
  margin-bottom:12px;
}

/* BUTTON */
.buy-btn{
  display:block;
  text-align:center;
  background:#ff9800;
  color:#fff;
  padding:12px;
  border-radius:8px;
  font-weight:700;
  text-decoration:none;
}
.buy-btn:hover{
  background:#fb8c00;
}
</style>
</head>

<body>

<div class="page-title">Jaipur Kurtis Collection</div>

<div class="products" id="products">
  Loading products...
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzg-c_zIrSNqREI6wgjk54BkhpNrevz75kI8nJEQcg0n-nd9cBwCE0xWGUdioMiZ0ox/exec";

fetch(API_URL)
.then(res => res.json())
.then(data => {

  const box = document.getElementById("products");
  box.innerHTML = "";

  data.forEach(p => {
    box.innerHTML += `
      <div class="card">
        <img src="${p.IMAGE}" alt="${p.NAME}">
        <div class="card-body">
          <h3>${p.NAME}</h3>
          <div class="price">₹${p.PRICE}</div>
          <a class="buy-btn" href="${p.LINK}" target="_blank">
            Buy Now
          </a>
        </div>
      </div>
    `;
  });

})
.catch(err=>{
  document.getElementById("products").innerHTML =
    "❌ Failed to load products";
});
</script>

</body>
</html>

</body>
</html>
