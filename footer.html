<!-- SAINIWALAA NEXT SYSTEM FOOTER -->
<style>
#sw-footer{
  width:100%;
  background:linear-gradient(180deg,#050b1a,#0b1730);
  padding:50px 20px 25px;
  font-family:Poppins,Arial,sans-serif;
  color:#ffffff;
}
#sw-marquee{
  overflow:hidden;
  white-space:nowrap;
  text-align:center;
  margin-bottom:30px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:12px;
}
#sw-marquee span{
  display:inline-block;
  animation:sw-scroll 28s linear infinite;
  font-weight:600;
}
@keyframes sw-scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
#sw-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:40px;
}
.sw-links a{
  display:block;
  margin:6px 0;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
#sw-bottom{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:14px;
}
@media(max-width:768px){
  #sw-inner{grid-template-columns:1fr;text-align:center}
}
</style>

<div id="sw-footer">
  <div id="sw-marquee"></div>
  <div id="sw-inner">
    <div id="sw-left"></div>
    <div id="sw-center"></div>
    <div id="sw-right"></div>
  </div>
  <div id="sw-bottom"></div>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwjpcQVkdSR_eXf5b9fWusK9JMqKBW9sP3Zz5rds4AxvcILAwICp9k89hMQNZ9rN1L1/exec")
.then(r=>r.json())
.then(d=>{
  d.footer.forEach(i=>{
    let box =
      i.POSITION==="LEFT"?sw-left:
      i.POSITION==="CENTER"?sw-center:
      i.POSITION==="RIGHT"?sw-right:
      i.POSITION==="BOTTOM"?sw-bottom:
      sw-marquee;

    if(i.TYPE==="MARQUEE") box.innerHTML=`<span>${i.TEXT}</span>`;
    if(i.TYPE==="TITLE") box.innerHTML+=`<h2>${i.TEXT}</h2>`;
    if(i.TYPE==="TEXT") box.innerHTML+=`<p>${i.TEXT}</p>`;
    if(i.TYPE==="LINK") box.innerHTML+=`<div class="sw-links"><a href="${i.LINK}">${i.TEXT}</a></div>`;
    if(i.TYPE==="BOTTOM") box.innerText=i.TEXT;
  });
});
</script>
