<style>
#sw-footer{
  background:linear-gradient(180deg,#050b1a,#0b1730);
  color:#fff;
  padding:40px 20px 20px;
  font-family:Poppins,Arial,sans-serif;
}
#sw-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}
.sw-col h2{font-size:20px;margin-bottom:10px}
.sw-col p{font-size:14px;opacity:.85}
.sw-links a{display:block;color:#fff;text-decoration:none;margin:6px 0}
#sw-bottom{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:10px;
}
@media(max-width:768px){
  #sw-inner{grid-template-columns:1fr;text-align:center}
}
</style>

<div id="sw-footer">
  <div id="sw-inner">
    <div class="sw-col" id="sw-left"></div>
    <div class="sw-col" id="sw-center"></div>
    <div class="sw-col" id="sw-right"></div>
  </div>
  <div id="sw-bottom"></div>
</div>

<script>
fetch("https://script.google.com/macros/s/AKfycbwjpcQVkdSR_eXf5b9fWusK9JMqKBW9sP3Zz5rds4AxvcILAwICp9k89hMQNZ9rN1L1/exec")
.then(r=>r.json())
.then(d=>{
  if(!d.footer) return;
  d.footer.forEach(i=>{
    const box =
      i.POSITION==="LEFT" ? sw("sw-left") :
      i.POSITION==="CENTER" ? sw("sw-center") :
      i.POSITION==="RIGHT" ? sw("sw-right") :
      sw("sw-bottom");

    if(i.TYPE==="TITLE") box.innerHTML+=`<h2>${i.TEXT}</h2>`;
    if(i.TYPE==="TEXT") box.innerHTML+=`<p>${i.TEXT}</p>`;
    if(i.TYPE==="LINK") box.innerHTML+=`<div class="sw-links"><a href="${i.LINK}">${i.TEXT}</a></div>`;
    if(i.TYPE==="BOTTOM") box.innerText=i.TEXT;
  });
});
function sw(id){return document.getElementById(id);}
</script>
