<!-- SAINIWALAA GLOBAL FOOTER (SHEET CONTROLLED) -->
<style>
#sw-footer{
  width:100%;
  background:linear-gradient(180deg,#050b1a,#0b1730);
  padding:50px 20px 25px;
  box-sizing:border-box;
  font-family:'Poppins',Arial,sans-serif;
  color:#ffffff;
}

/* MARQUEE */
#sw-marquee{
  overflow:hidden;
  white-space:nowrap;
  text-align:center;
  margin-bottom:30px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:12px;
}
#sw-marquee span{
  display:inline-block;
  animation:sw-scroll 26s linear infinite;
  font-weight:600;
}
@keyframes sw-scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* GRID */
#sw-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:40px;
}

/* COLUMNS */
.sw-col h2{
  margin:0 0 10px;
  font-size:28px;
}
.sw-col p{
  margin:6px 0;
  font-size:15px;
  opacity:.85;
}

/* LINKS */
.sw-links a{
  display:block;
  margin:6px 0;
  color:#ffffff;
  text-decoration:none;
  font-weight:600;
}
.sw-links a::before{
  content:"â€º ";
  color:#ff9800;
}

/* BUTTON */
.sw-btn{
  display:inline-block;
  margin-top:14px;
  padding:12px 28px;
  background:linear-gradient(90deg,#ff9800,#ff5722);
  color:#000 !important;
  border-radius:30px;
  text-decoration:none;
  font-weight:700;
}

/* SOCIAL */
.sw-social a{
  margin-right:14px;
  text-decoration:none;
  font-weight:700;
}

/* BOTTOM */
#sw-bottom{
  text-align:center;
  margin-top:32px;
  font-size:13px;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:14px;
}

/* MOBILE */
@media(max-width:768px){
  #sw-inner{
    grid-template-columns:1fr;
    text-align:center;
  }
  .sw-social a{margin:0 10px}
}
</style>

<footer id="sw-footer">

  <div id="sw-marquee"></div>

  <div id="sw-inner">
    <div class="sw-col" id="sw-left"></div>
    <div class="sw-col" id="sw-center"></div>
    <div class="sw-col sw-social" id="sw-right"></div>
  </div>

  <div id="sw-bottom"></div>

</footer>

<script>
const FOOTER_API =
"https://script.google.com/macros/s/AKfycbwjpcQVkdSR_eXf5b9fWusK9JMqKBW9sP3Zz5rds4AxvcILAwICp9k89hMQNZ9rN1L1/exec";

fetch(FOOTER_API)
.then(r=>r.json())
.then(d=>{
  if(!d.footer) return;

  d.footer.forEach(i=>{
    const box =
      i.POSITION==="LEFT"   ? document.getElementById("sw-left")   :
      i.POSITION==="CENTER" ? document.getElementById("sw-center") :
      i.POSITION==="RIGHT"  ? document.getElementById("sw-right")  :
      i.POSITION==="BOTTOM" ? document.getElementById("sw-bottom") :
                              document.getElementById("sw-marquee");

    if(i.TYPE==="MARQUEE"){
      box.innerHTML =
        `<span style="color:${i.COLOR};font-size:${i.SIZE}px">${i.TEXT}</span>`;
    }

    if(i.TYPE==="TITLE"){
      box.innerHTML += `<h2 style="color:${i.COLOR}">${i.TEXT}</h2>`;
    }

    if(i.TYPE==="TEXT"){
      box.innerHTML +=
        `<p style="color:${i.COLOR};font-size:${i.SIZE}px">${i.TEXT}</p>`;
    }

    if(i.TYPE==="LINK"){
      box.innerHTML += `
        <div class="sw-links">
          <a href="${i.LINK}" style="color:${i.COLOR};font-size:${i.SIZE}px">
            ${i.TEXT}
          </a>
        </div>`;
    }

    if(i.TYPE==="BUTTON"){
      box.innerHTML += `
        <a class="sw-btn" href="${i.LINK}">
          ${i.TEXT}
        </a>`;
    }

    if(i.TYPE==="SOCIAL"){
      box.innerHTML += `
        <a href="${i.LINK}"
           style="color:${i.COLOR};font-size:${i.SIZE}px">
           ${i.TEXT}
        </a>`;
    }

    if(i.TYPE==="BOTTOM"){
      box.innerText = i.TEXT;
      box.style.color = i.COLOR;
    }
  });
});
</script>
<!-- FOOTER END -->
