<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAINIWALAA ‚Äì Trusted Online Shopping</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#131921;
  --dark2:#232f3e;
  --accent:#ff9900;
  --bg:#f4f6f8;
  --card:#ffffff;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:#111}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--dark),var(--dark2));
  color:#fff;
  padding:18px 20px 28px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.logo{
  font-size:26px;
  font-weight:700;
}
.menu{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.menu a{
  background:var(--accent);
  color:#000;
  padding:8px 16px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

/* ================= HERO ================= */
.hero{
  margin-top:22px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:24px;
  align-items:center;
}
.hero h1{font-size:32px;margin-bottom:8px}
.hero p{font-weight:500;margin-bottom:12px}
.hero-tags{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.hero-tags span{
  background:#fff;
  color:#000;
  padding:6px 14px;
  border-radius:18px;
  font-size:14px;
  font-weight:600;
}

/* HERO SLIDER */
.hero-slider{
  position:relative;
  height:260px;
  border-radius:16px;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  display:none;
}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= HOME CONTENT ================= */
.section{
  padding:30px 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  padding:12px;
  text-align:center;
  cursor:pointer;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card p{margin-top:10px;font-weight:600}

/* ================= FOOTER ================= */
#sw-footer{
  width:100%;
  background:linear-gradient(180deg,#050b1a,#0b1730);
  padding:50px 20px 25px;
  color:#fff;
}
#sw-marquee{
  overflow:hidden;
  white-space:nowrap;
  text-align:center;
  margin-bottom:30px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:12px;
}
#sw-marquee span{
  display:inline-block;
  animation:scroll 28s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
#sw-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:40px;
}
.sw-links a{
  display:block;
  margin:6px 0;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
#sw-bottom{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:14px;
}

/* MOBILE */
@media(max-width:768px){
  .hero{grid-template-columns:1fr}
  #sw-inner{grid-template-columns:1fr;text-align:center}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-top">
    <div class="logo" id="siteLogo">SAINIWALAA</div>
    <div class="menu" id="menu"></div>
  </div>

  <div class="hero">
    <div>
      <h1 id="heroTitle"></h1>
      <p id="heroSub"></p>
      <div class="hero-tags" id="heroTags"></div>
    </div>

    <div class="hero-slider" id="heroSlider"></div>
  </div>
</header>

<!-- ================= HOME ================= -->
<div class="section">
  <h2>üõç Shop Categories</h2>
  <div class="grid" id="categoryGrid"></div>
</div>

<!-- ================= FOOTER ================= -->
<div id="sw-footer">
  <div id="sw-marquee"></div>
  <div id="sw-inner">
    <div id="sw-left"></div>
    <div id="sw-center"></div>
    <div id="sw-right"></div>
  </div>
  <div id="sw-bottom"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbz483UZoX6TnzdCS_FmbYJBauJDRFO8byGhSuxVJ3DQ1mJjMg1NevyfysWRwMW2B4qitA/exec";

/* ================= FETCH DATA ================= */
fetch(API).then(r=>r.json()).then(d=>{

/* MENU */
d.menu.forEach(m=>{
  if(m.SHOW==="YES"){
    menu.innerHTML+=`<a href="${m.LINK}">${m.TEXT}</a>`;
  }
});

/* HERO */
heroTitle.innerText=d.hero[0].TITLE;
heroSub.innerText=d.hero[0].SUBTITLE;

/* HERO TAGS */
d.tags.forEach(t=>{
  heroTags.innerHTML+=`<span>${t.TEXT}</span>`;
});

/* HERO SLIDER */
d.slider.forEach((s,i)=>{
  heroSlider.innerHTML+=`
  <div class="hero-slide">
    <img src="${s.IMAGE}">
  </div>`;
});
let slides=document.querySelectorAll(".hero-slide"),i=0;
slides[0].style.display="block";
setInterval(()=>{
  slides[i].style.display="none";
  i=(i+1)%slides.length;
  slides[i].style.display="block";
},3000);

/* CATEGORIES */
d.categories.forEach(c=>{
  categoryGrid.innerHTML+=`
  <div class="card" onclick="location.href='${c.LINK}'">
    <img src="${c.IMAGE}">
    <p>${c.TEXT}</p>
  </div>`;
});

/* FOOTER */
d.footer.forEach(f=>{
  let box=f.POSITION==="LEFT"?sw-left:f.POSITION==="CENTER"?sw-center:f.POSITION==="RIGHT"?sw-right:f.POSITION==="BOTTOM"?sw-bottom:sw-marquee;
  if(f.TYPE==="MARQUEE") box.innerHTML=`<span>${f.TEXT}</span>`;
  if(f.TYPE==="TITLE") box.innerHTML+=`<h2>${f.TEXT}</h2>`;
  if(f.TYPE==="TEXT") box.innerHTML+=`<p>${f.TEXT}</p>`;
  if(f.TYPE==="LINK") box.innerHTML+=`<div class="sw-links"><a href="${f.LINK}">${f.TEXT}</a></div>`;
  if(f.TYPE==="BOTTOM") box.innerText=f.TEXT;
});

});
</script>

</body>
</html>
