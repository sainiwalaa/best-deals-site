<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa ‚Äì Trusted Online Shopping & Deals</title>
<meta name="description" content="Sainiwalaa par mile Amazon deals, kurti collection, custom mug & t-shirt.">
<meta name="keywords" content="Sainiwalaa, Amazon Deals, Kurti, Online Shopping India">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --secondary:#1e293b;
  --accent:#ff9900;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#111;
}
.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#f9fafb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:var(--text);transition:.3s}

/* HEADER */
header{
  background:linear-gradient(90deg,#131921,#232f3e);
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{font-size:22px;font-weight:700}
.toggle{
  background:var(--accent);
  padding:6px 12px;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

/* MARQUEE */
.marquee{
  background:var(--accent);
  padding:10px;
  white-space:nowrap;
  overflow:hidden;
  font-weight:600;
}
.marquee span{display:inline-block;animation:scroll 14s linear infinite}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* COUNTDOWN */
.countdown{
  text-align:center;
  padding:12px;
  background:var(--card);
  margin:12px;
  border-radius:12px;
  font-weight:700;
}
.countdown span{color:var(--accent)}

/* SLIDER */
.slider{position:relative;height:260px;overflow:hidden}
.slide{position:absolute;inset:0;display:none}
.slide img{width:100%;height:100%;object-fit:cover}
.slide-content{
  position:absolute;
  bottom:16px;
  left:16px;
  right:16px;
  background:rgba(0,0,0,.55);
  padding:14px;
  border-radius:12px;
  color:#fff;
}
.slide-content a{
  background:var(--accent);
  padding:8px 16px;
  color:#000;
  text-decoration:none;
  border-radius:6px;
  display:inline-block;
  margin-top:8px;
  font-weight:700;
}

/* SECTIONS */
.section{padding:20px}
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.cat{
  background:var(--card);
  padding:12px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
}
.cat img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}
.cat p{margin-top:8px;font-weight:600}

/* FOOTER HOLDER */
#footer-container{margin-top:30px}
</style>
</head>

<body>

<header>
  <span>SAINIWALAA</span>
  <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>
</header>

<div class="marquee">
  <span id="marqueeText">Loading offers...</span>
</div>

<div class="countdown">
  ‚è≥ Offer Ends In : <span id="timer">Loading...</span>
</div>

<div class="slider" id="slider"></div>

<div class="section">
  <h2>üõçÔ∏è Shop by Category</h2>
  <div class="categories" id="categories"></div>
</div>

<!-- FOOTER LOAD HERE -->
<div id="footer-container"></div>

<script>
/* DARK MODE */
function toggleMode(){
  document.body.classList.toggle("dark");
}

/* FOOTER LOAD (IMPORTANT) */
fetch("footer.html")
.then(res => res.text())
.then(data => {
  document.getElementById("footer-container").innerHTML = data;
});

/* COUNTDOWN */
const endDate = new Date("2026-01-26T23:59:59").getTime();
setInterval(()=>{
  const now = new Date().getTime();
  const d = endDate - now;
  if(d<0){timer.innerText="Expired";return;}
  timer.innerText =
    Math.floor(d/3600000)+"h "+
    Math.floor(d%3600000/60000)+"m "+
    Math.floor(d%60000/1000)+"s";
},1000);

/* API */
const API="https://script.google.com/macros/s/AKfycbw36GYkYHmCWmCooX04kIBbXYoAvyFC-3WkP8zLGCa96ArhalMssxPgd6svBvqy3NFA/exec";

fetch(API).then(r=>r.json()).then(d=>{

document.getElementById("marqueeText").innerText =
d.marquee.map(x=>x.TEXT).join(" | ");

const slider=document.getElementById("slider");
d.hero.forEach(x=>{
slider.innerHTML+=`
<div class="slide">
<img src="${x.IMAGE_URL}">
<div class="slide-content">
<h3>${x.TITLE||""}</h3>
<p>${x.SUB_TITLE||""}</p>
${x.BUTTON_TEXT?`<a href="${x.BUTTON_LINK}">${x.BUTTON_TEXT}</a>`:""}
</div></div>`;
});
let slides=document.querySelectorAll(".slide"),i=0;
if(slides.length){
slides[0].style.display="block";
setInterval(()=>{
slides[i].style.display="none";
i=(i+1)%slides.length;
slides[i].style.display="block";
},3500);
}

const cat=document.getElementById("categories");
d.categories.forEach(x=>{
cat.innerHTML+=`
<div class="cat" onclick="location.href='${x.PAGE_LINK||"#"}'">
<img src="${x.IMAGE}">
<p>${x.NAME||x.TEXT}</p>
</div>`;
});
});
</script>

</body>
</html>
