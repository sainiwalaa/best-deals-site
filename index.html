<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SAINIWALAA ‚Äì Amazon Deals | Jaipur Kurtis | Custom Prints</title>
<meta name="description" content="SAINIWALAA ‚Äì Amazon Deals, Jaipur Kurtis, Custom Gifts & Print Orders">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#131921;
  --dark2:#232f3e;
  --accent:#ff9900;
  --bg:#f4f6f8;
  --card:#ffffff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:var(--bg);
  color:#111;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--dark),var(--dark2));
  color:#fff;
  padding:18px 20px 26px;
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}

.logo{
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
}

.menu{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.menu a{
  background:var(--accent);
  color:#000;
  padding:8px 16px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

/* HERO */
.hero{
  margin-top:22px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:24px;
  align-items:center;
}

.hero h1{
  font-size:32px;
  margin-bottom:8px;
}

.platforms{
  font-weight:600;
  margin-bottom:12px;
}

.hero-icons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.hero-icons span{
  background:#fff;
  color:#000;
  padding:6px 14px;
  border-radius:18px;
  font-size:14px;
  font-weight:600;
}

/* SLIDER */
.hero-slider{
  position:relative;
  height:240px;
  border-radius:16px;
  overflow:hidden;
}
.hero-slide{
  position:absolute;
  inset:0;
  display:none;
}
.hero-slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ================= SECTION ================= */
.section{
  padding:30px 20px;
}
.section h2{
  margin-bottom:16px;
}

/* CATEGORY */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card p{
  margin-top:10px;
  font-weight:600;
}

/* ================= FOOTER ================= */
#sw-footer{
  width:100%;
  background:linear-gradient(180deg,#050b1a,#0b1730);
  padding:50px 20px 25px;
  color:#fff;
}

#sw-marquee{
  overflow:hidden;
  white-space:nowrap;
  text-align:center;
  margin-bottom:30px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:12px;
}
#sw-marquee span{
  display:inline-block;
  animation:scroll 28s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

#sw-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:40px;
}

.sw-links a{
  display:block;
  margin:6px 0;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

#sw-bottom{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:14px;
}

/* MOBILE */
@media(max-width:768px){
  .hero{grid-template-columns:1fr}
  #sw-inner{grid-template-columns:1fr;text-align:center}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-top">
    <div class="logo">SAINIWALAA</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="amazon.html">Amazon Deals</a>
      <a href="jaipurkurti.html">Jaipur Kurtis</a>
      <a href="prints.html">Custom Prints</a>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Jaipur Handpicked Kurtis & Custom Printed Gifts</h1>
      <div class="platforms">üõç Meesho &nbsp; üõí Flipkart &nbsp; üõí Amazon</div>

      <div class="hero-icons">
        <span>üëó Kurtis</span>
        <span>üëï T-Shirts</span>
        <span>‚òï Mugs</span>
        <span>üéÅ Gifts</span>
        <span>üñ® Print Orders</span>
      </div>
    </div>

    <div class="hero-slider" id="heroSlider"></div>
  </div>
</header>

<!-- ================= CATEGORIES ================= -->
<div class="section">
  <h2>üõç Shop Categories</h2>
  <div class="grid" id="categoryGrid"></div>
</div>

<!-- ================= FOOTER ================= -->
<div id="sw-footer">
  <div id="sw-marquee"></div>

  <div id="sw-inner">
    <div id="sw-left"></div>
    <div id="sw-center"></div>
    <div id="sw-right"></div>
  </div>

  <div id="sw-bottom"></div>
</div>

<script>
/* HERO SLIDER */
const slides=[
  "https://images.unsplash.com/photo-1583394838336-acd977736f90",
  "https://images.unsplash.com/photo-1520975916090-3105956dac38",
  "https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
];
const slider=document.getElementById("heroSlider");
slides.forEach(()=>{
  slider.innerHTML+=`<div class="hero-slide"><img></div>`;
});
document.querySelectorAll(".hero-slide img").forEach((img,i)=>img.src=slides[i]);
let i=0,s=document.querySelectorAll(".hero-slide");
s[0].style.display="block";
setInterval(()=>{
  s[i].style.display="none";
  i=(i+1)%s.length;
  s[i].style.display="block";
},3000);

/* CATEGORY */
const cats=[
 {n:"Amazon Deals",i:"https://m.media-amazon.com/images/I/61u48FEsMXL.jpg",l:"amazon.html"},
 {n:"Jaipur Kurtis",i:"https://i.etsystatic.com/26338688/r/il/35c0e0/3844511127/il_570xN.3844511127_5c7n.jpg",l:"jaipurkurti.html"},
 {n:"Custom Prints",i:"https://printify.com/wp-content/uploads/2022/02/custom-mugs.jpg",l:"prints.html"}
];
const grid=document.getElementById("categoryGrid");
cats.forEach(c=>{
  grid.innerHTML+=`
  <div class="card" onclick="location.href='${c.l}'">
    <img src="${c.i}">
    <p>${c.n}</p>
  </div>`;
});

/* FOOTER API */
fetch("https://script.google.com/macros/s/AKfycbwjpcQVkdSR_eXf5b9fWusK9JMqKBW9sP3Zz5rds4AxvcILAwICp9k89hMQNZ9rN1L1/exec")
.then(r=>r.json())
.then(d=>{
 d.footer.forEach(i=>{
  let box=i.POSITION==="LEFT"?sw-left:i.POSITION==="CENTER"?sw-center:i.POSITION==="RIGHT"?sw-right:i.POSITION==="BOTTOM"?sw-bottom:sw-marquee;
  if(i.TYPE==="MARQUEE") box.innerHTML=`<span>${i.TEXT}</span>`;
  if(i.TYPE==="TITLE") box.innerHTML+=`<h2>${i.TEXT}</h2>`;
  if(i.TYPE==="TEXT") box.innerHTML+=`<p>${i.TEXT}</p>`;
  if(i.TYPE==="LINK") box.innerHTML+=`<div class="sw-links"><a href="${i.LINK}">${i.TEXT}</a></div>`;
  if(i.TYPE==="BOTTOM") box.innerText=i.TEXT;
 });
});
</script>

</body>
</html>
