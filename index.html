<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sainiwalaa ‚Äì Best Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:Poppins,Arial,sans-serif;
      background:#f4f6fb;
    }

    /* ================= HERO HEADER ================= */
    #hero-sainiwalaa{
      background:linear-gradient(135deg,#4b0f14,#7a1f26);
      padding:60px 20px;
      color:#fff;
    }
    .hero-wrap{
      max-width:1200px;
      margin:auto;
      display:flex;
      gap:40px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .hero-left{flex:1;min-width:260px}
    .hero-left h1{
      font-size:42px;
      font-weight:900;
      letter-spacing:4px;
      color:#f6d27c;
      margin:0 0 10px;
    }
    .animated-text{
      font-size:18px;
      color:#ffe9b0;
      animation:fadeSlide 4s infinite alternate;
    }
    @keyframes fadeSlide{
      from{opacity:.6;transform:translateY(4px)}
      to{opacity:1;transform:translateY(-2px)}
    }

    .btn-wrap{display:flex;gap:14px;flex-wrap:wrap;margin:28px 0}
    .btn{
      padding:12px 22px;
      border-radius:9px;
      font-weight:700;
      text-decoration:none;
      color:#fff;
      transition:.3s;
    }
    .btn:hover{transform:translateY(-3px)}
    .meesho{background:#ff9800}
    .flipkart{background:#2874f0}
    .amazon{background:#111}

    .cats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:14px;
    }
    .catbox{
      background:#fff6e1;
      border:2px solid #f6d27c;
      border-radius:12px;
      padding:16px;
      text-align:center;
      font-weight:700;
      color:#5a1a1f;
    }

    .slider-frame{
      width:230px;
      height:330px;
      background:#fff6e1;
      padding:6px;
      border-radius:22px;
      box-shadow:0 14px 30px rgba(0,0,0,.45);
      overflow:hidden;
    }
    .slider-frame img{
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:16px;
      transition:opacity .7s ease;
    }

    /* ================= PRODUCTS ================= */
    .container{
      padding:20px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
      gap:16px;
    }
    .card{
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
      transition:0.3s;
    }
    .card:hover{transform:translateY(-4px)}
    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
    }
    .info{padding:12px}
    .title{
      font-size:14px;
      font-weight:600;
      height:38px;
      overflow:hidden;
    }
    .discount{
      color:#e91e63;
      font-weight:700;
      margin:6px 0;
    }
    .deal-btn{
      display:block;
      text-align:center;
      background:#2874f0;
      color:#fff;
      text-decoration:none;
      padding:8px;
      border-radius:6px;
      font-size:14px;
      margin-top:8px;
    }

    @media(max-width:768px){
      .hero-wrap{flex-direction:column}
    }
  </style>
</head>

<body>

<!-- ========== HERO HEADER ========== -->
<section id="hero-sainiwalaa">
  <div class="hero-wrap">

    <div class="hero-left">
      <img src="https://cdn.shopify.com/s/files/1/0959/2196/3380/files/logo.png"
           style="max-height:60px;margin-bottom:14px">

      <h1>SAINIWALAA</h1>

      <p class="animated-text">
        Jaipur Handpicked Kurtis & Custom Printed Gifts
      </p>

      <div class="btn-wrap">
        <a href="https://www.meesho.com/SAINIWALAA?ms=2" class="btn meesho">üõç Meesho</a>
        <a href="https://www.flipkart.com/" class="btn flipkart">üõí Flipkart</a>
        <a href="#" class="btn amazon">üõí Amazon (Soon)</a>
      </div>

      <div class="cats">
        <div class="catbox">üëó Kurtis</div>
        <div class="catbox">‚òï Mugs</div>
        <div class="catbox">üéÅ Gifts</div>
        <div class="catbox">üñ® Print Orders</div>
      </div>
    </div>

    <div class="slider-frame">
      <img id="sliderImg">
    </div>

  </div>
</section>

<!-- ========== PRODUCTS ========== -->
<div class="container" id="products"></div>

<script>
/* SLIDER */
const images=[
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/stl_u1.png",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/PURPAL_STYL_1_1.png",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/BLAK_051.png",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/meerom2.png"
];
let i=0;
const img=document.getElementById("sliderImg");
img.src=images[0];
setInterval(()=>{
  img.style.opacity=0;
  setTimeout(()=>{
    i=(i+1)%images.length;
    img.src=images[i];
    img.style.opacity=1;
  },600);
},3000);

/* PRODUCTS FETCH */
const API_URL="https://script.google.com/macros/s/AKfycbzd5UDjYaXwyUd7WByg6SDBCyiCL2C8-dhQ2b703yHk6ZauE-T4Di3Jf0pAbQgwLf3V/exec";

fetch(API_URL)
.then(r=>r.json())
.then(data=>{
  let html="";
  data.products1.forEach(p=>{
    if(p.SHOW!=="YES")return;
    html+=`
      <div class="card">
        <img src="${p.IMAGE}">
        <div class="info">
          <div class="title">${p.NAME}</div>
          ${p.DISCOUNT?`<div class="discount">${p.DISCOUNT}% OFF</div>`:""}
          <a class="deal-btn" href="${p.LINK}" target="_blank">View Deal</a>
        </div>
      </div>`;
  });
  document.getElementById("products").innerHTML=html;
});
</script>

</body>
</html>
