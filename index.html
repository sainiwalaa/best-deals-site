<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa ‚Äì Trusted Online Shopping & Deals</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#ff9900;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#111;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:var(--text)}

.marquee{
  background:var(--accent);
  color:#000;
  padding:10px;
  overflow:hidden;
  white-space:nowrap;
  font-weight:600;
}
.marquee span{display:inline-block;animation:scroll 14s linear infinite}
@keyframes scroll{from{transform:translateX(100%)}to{transform:translateX(-100%)}}

.section{padding:20px}
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.cat{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.cat img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}
</style>
</head>

<body>

<div id="header"></div>

<div class="marquee">
  <span id="marqueeText">Loading offers...</span>
</div>

<div class="section">
  <h2>üõç Shop by Category</h2>
  <div class="categories" id="categories"></div>
</div>

<div id="footer"></div>

<script>
fetch("header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

fetch("https://script.google.com/macros/s/AKfycbw36GYkYHmCWmCooX04kIBbXYoAvyFC-3WkP8zLGCa96ArhalMssxPgd6svBvqy3NFA/exec")
.then(r=>r.json())
.then(d=>{
 document.getElementById("marqueeText").innerText =
   d.marquee.map(x=>x.TEXT).join(" | ");

 d.categories.forEach(x=>{
  categories.innerHTML+=`
   <div class="cat" onclick="location.href='${x.PAGE_LINK||"#"}'">
     <img src="${x.IMAGE}">
     <p>${x.NAME||x.TEXT}</p>
   </div>`;
 });
});
</script>

</body>
</html>
