<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa ‚Äì Trusted Online Shopping & Deals</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f8fafc;color:#111}

/* HEADER */
header{
  background:linear-gradient(90deg,#131921,#232f3e);
  color:#fff;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header span{font-size:22px;font-weight:700}
nav a{
  color:#fff;
  text-decoration:none;
  margin-left:16px;
  font-weight:600;
}

/* MARQUEE */
.marquee{
  background:#ff9900;
  padding:10px;
  font-weight:600;
  overflow:hidden;
}
.marquee span{
  white-space:nowrap;
  display:inline-block;
  animation:scroll 14s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* COUNTDOWN */
.countdown{
  text-align:center;
  padding:12px;
  margin:12px;
  background:#fff;
  border-radius:12px;
  font-weight:700;
}

/* HERO SLIDER */
.slider{position:relative;height:260px;overflow:hidden}
.slide{position:absolute;inset:0;display:none}
.slide img{width:100%;height:100%;object-fit:cover}
.slide-content{
  position:absolute;
  bottom:16px;
  left:16px;
  right:16px;
  background:rgba(0,0,0,.55);
  padding:14px;
  border-radius:12px;
  color:#fff;
}
.slide-content a{
  display:inline-block;
  margin-top:8px;
  background:#ff9900;
  padding:8px 16px;
  color:#000;
  text-decoration:none;
  font-weight:700;
}

/* HOME */
.section{padding:20px}
.section h2{margin-bottom:14px}
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.cat{
  background:#fff;
  border-radius:14px;
  padding:12px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.cat img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}
.cat p{margin-top:10px;font-weight:600}
.banner img{
  width:100%;
  border-radius:14px;
  margin-top:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <span>SAINIWALAA</span>
  <nav>
    <a href="#home">Home</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- MARQUEE -->
<div class="marquee">
  <span id="marqueeText">Loading offers...</span>
</div>

<!-- COUNTDOWN -->
<div class="countdown">
  ‚è≥ Offer Ends In : <span id="timer">Loading...</span>
</div>

<!-- HERO -->
<div class="slider" id="slider"></div>

<!-- HOME CONTENT -->
<div class="section" id="shop">
  <h2>üõçÔ∏è Shop by Category</h2>
  <div class="categories" id="categories"></div>
</div>

<div class="section banner" id="banners"></div>

<!-- FOOTER -->
<div id="footer-load"></div>

<script>
/* COUNTDOWN */
const endDate = new Date("2026-01-26T23:59:59").getTime();
setInterval(()=>{
  const d = endDate - new Date().getTime();
  if(d<0) return;
  const h=Math.floor((d%(1000*60*60*24))/(1000*60*60));
  const m=Math.floor((d%(1000*60*60))/(1000*60));
  const s=Math.floor((d%(1000*60))/1000);
  document.getElementById("timer").innerText=`${h}h ${m}m ${s}s`;
},1000);

/* GOOGLE SHEET API */
const API="https://script.google.com/macros/s/AKfycbw36GYkYHmCWmCooX04kIBbXYoAvyFC-3WkP8zLGCa96ArhalMssxPgd6svBvqy3NFA/exec";

fetch(API)
.then(r=>r.json())
.then(d=>{

/* MARQUEE */
document.getElementById("marqueeText").innerText =
d.marquee.map(x=>x.TEXT).join(" | ");

/* HERO */
const slider=document.getElementById("slider");
d.hero.forEach(x=>{
  slider.innerHTML+=`
  <div class="slide">
    <img src="${x.IMAGE_URL}">
    <div class="slide-content">
      <h3>${x.TITLE||""}</h3>
      <p>${x.SUB_TITLE||""}</p>
      ${x.BUTTON_TEXT?`<a href="${x.BUTTON_LINK}">${x.BUTTON_TEXT}</a>`:""}
    </div>
  </div>`;
});
let slides=document.querySelectorAll(".slide"),i=0;
if(slides.length){
  slides[0].style.display="block";
  setInterval(()=>{
    slides[i].style.display="none";
    i=(i+1)%slides.length;
    slides[i].style.display="block";
  },3500);
}

/* CATEGORIES */
const cat=document.getElementById("categories");
d.categories.forEach(x=>{
  cat.innerHTML+=`
  <div class="cat">
    <img src="${x.IMAGE}">
    <p>${x.NAME||x.TEXT}</p>
  </div>`;
});

/* BANNERS */
const ban=document.getElementById("banners");
d.banners.forEach(x=>{
  ban.innerHTML+=`
  <a href="${x.LINK||"#"}"><img src="${x.IMAGE_URL||x.IMAGE}"></a>`;
});

});

/* LOAD FOOTER */
fetch("footer.html")
.then(r=>r.text())
.then(html=>{
  document.getElementById("footer-load").innerHTML = html;
});
</script>

</body>
</html>
