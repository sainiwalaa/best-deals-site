<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa ‚Äì Trusted Online Shopping & Deals</title>
<meta name="description" content="Sainiwalaa par mile Amazon deals, kurti collection, custom mug & t-shirt. Trusted, fast & secure shopping.">
<meta name="keywords" content="Sainiwalaa, Amazon Deals, Kurti, Custom Mug, Online Shopping India">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#0f172a;
  --secondary:#1e293b;
  --accent:#ff9900;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#111;
}
.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#f9fafb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* MARQUEE */
.marquee{
  background:var(--accent);
  color:#000;
  padding:10px;
  overflow:hidden;
  white-space:nowrap;
  font-weight:600;
}
.marquee span{
  display:inline-block;
  animation:scroll 16s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

/* COUNTDOWN */
.countdown{
  text-align:center;
  padding:12px;
  font-weight:700;
  background:var(--card);
  margin:12px;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.1);
}
.countdown span{color:var(--accent)}

/* SLIDER */
.slider{
  position:relative;
  height:260px;
  overflow:hidden;
}
.slide{position:absolute;inset:0;display:none}
.slide img{width:100%;height:100%;object-fit:cover}
.slide-content{
  position:absolute;
  bottom:16px;
  left:16px;
  right:16px;
  background:rgba(0,0,0,.55);
  padding:14px;
  border-radius:12px;
  color:#fff;
}
.slide-content a{
  display:inline-block;
  margin-top:8px;
  background:var(--accent);
  padding:8px 16px;
  color:#000;
  font-weight:700;
  text-decoration:none;
  border-radius:6px;
}

/* SECTION */
.section{padding:20px}
.section h2{margin-bottom:14px;font-size:20px}

/* CATEGORIES */
.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.cat{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.25s;
}
.cat:hover{transform:translateY(-6px)}
.cat img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}
.cat p{margin-top:10px;font-weight:600}

/* BANNER */
.banner img{
  width:100%;
  border-radius:14px;
  margin:14px 0;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

@media(max-width:600px){
  .slider{height:220px}
}
</style>
</head>

<body>

<!-- üîπ HEADER -->
<div id="header"></div>

<!-- üîπ MARQUEE -->
<div class="marquee">
  <span id="marqueeText">Loading offers...</span>
</div>

<!-- üîπ COUNTDOWN -->
<div class="countdown">
  ‚è≥ Offer Ends In : <span id="timer">Loading...</span>
</div>

<!-- üîπ SLIDER -->
<div class="slider" id="slider"></div>

<!-- üîπ CATEGORIES -->
<div class="section">
  <h2>üõçÔ∏è Shop by Category</h2>
  <div class="categories" id="categories"></div>
</div>

<!-- üîπ BANNERS -->
<div class="section banner" id="banners"></div>

<!-- üîπ FOOTER -->
<div id="footer"></div>

<!-- üîπ HEADER / FOOTER LOAD -->
<script>
Promise.all([
  fetch("header.html").then(r=>r.text()),
  fetch("footer.html").then(r=>r.text())
]).then(([h,f])=>{
  document.getElementById("header").innerHTML=h;
  document.getElementById("footer").innerHTML=f;

  /* MENU LOAD AFTER HEADER */
  const s=document.createElement("script");
  s.src="menu.js";
  document.body.appendChild(s);
});
</script>

<script>
/* COUNTDOWN */
const endDate = new Date("2026-01-26T23:59:59").getTime();
setInterval(()=>{
  const d=endDate-Date.now();
  if(d<=0){timer.innerText="Expired";return;}
  const h=Math.floor(d/36e5)%24;
  const m=Math.floor(d/6e4)%60;
  const s=Math.floor(d/1e3)%60;
  timer.innerText=`${h}h ${m}m ${s}s`;
},1000);

/* API */
const API="https://script.google.com/macros/s/AKfycbw36GYkYHmCWmCooX04kIBbXYoAvyFC-3WkP8zLGCa96ArhalMssxPgd6svBvqy3NFA/exec";

fetch(API)
.then(r=>r.json())
.then(d=>{

/* MARQUEE */
marqueeText.innerText=d.marquee.map(x=>x.TEXT).join(" | ");

/* SLIDER */
const slider=document.getElementById("slider");
d.hero.forEach(x=>{
  slider.innerHTML+=`
  <div class="slide">
    <img src="${x.IMAGE_URL}">
    <div class="slide-content">
      <h3>${x.TITLE||""}</h3>
      <p>${x.SUB_TITLE||""}</p>
      ${x.BUTTON_TEXT?`<a href="${x.BUTTON_LINK}">${x.BUTTON_TEXT}</a>`:""}
    </div>
  </div>`;
});
let slides=document.querySelectorAll(".slide"),i=0;
if(slides.length){
  slides[0].style.display="block";
  setInterval(()=>{
    slides[i].style.display="none";
    i=(i+1)%slides.length;
    slides[i].style.display="block";
  },3500);
}

/* CATEGORIES */
categories.innerHTML="";
d.categories.forEach(x=>{
  categories.innerHTML+=`
  <div class="cat" onclick="location.href='${x.PAGE_LINK}'">
    <img src="${x.IMAGE}">
    <p>${x.NAME||x.TEXT}</p>
  </div>`;
});

/* BANNERS */
banners.innerHTML="";
d.banners.forEach(x=>{
  banners.innerHTML+=`
  <a href="${x.LINK}">
    <img src="${x.IMAGE_URL||x.IMAGE}">
  </a>`;
});

})
.catch(()=>{
  marqueeText.innerText="‚ö†Ô∏è Offers loading failed";
});
</script>

</body>
</html>
