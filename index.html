<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<title>Sainiwalaa ‚Äì Trusted Online Shopping & Deals</title>
<meta name="description" content="Sainiwalaa par mile Amazon deals, kurti collection, custom mug & t-shirt. Trusted, fast & secure shopping.">
<meta name="keywords" content="Sainiwalaa, Amazon Deals, Kurti, Custom Mug, Online Shopping India">
<meta name="robots" content="index, follow">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#ff9900;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#111;
}
.dark{
  --bg:#0b1220;
  --card:#111827;
  --text:#f9fafb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:var(--text);transition:.3s}

/* HEADER */
header{
  background:linear-gradient(90deg,#131921,#232f3e);
  color:#fff;
  padding:16px 22px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:900;
  letter-spacing:2px;
}
.toggle{
  background:var(--accent);
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  font-weight:700;
}

/* HERO */
#hero-sainiwalaa{
  background:linear-gradient(135deg,#4b0f14,#7a1f26);
  padding:60px 20px;
  color:#fff;
}
.hero-wrap{
  max-width:1200px;
  margin:auto;
  display:flex;
  gap:40px;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}
.hero-left{flex:1;min-width:260px}
.hero-left h1{
  font-size:42px;
  font-weight:900;
  letter-spacing:4px;
  color:#f6d27c;
}
.hero-left p{
  font-size:18px;
  color:#ffe9b0;
}
.btn-wrap{
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  margin:26px 0;
}
.btn{
  padding:12px 22px;
  border-radius:9px;
  font-weight:700;
  text-decoration:none;
  color:#fff;
  transition:.3s;
}
.btn:hover{transform:translateY(-3px)}
.meesho{background:#ff9800}
.flipkart{background:#2874f0}
.amazon{background:#111}

.cats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:14px;
}
.catbox{
  background:#fff6e1;
  border:2px solid #f6d27c;
  border-radius:12px;
  padding:16px;
  text-align:center;
  font-weight:700;
  color:#5a1a1f;
}

/* HERO SLIDER */
.slider-frame{
  width:230px;
  height:330px;
  background:#fff6e1;
  padding:6px;
  border-radius:22px;
  box-shadow:0 14px 30px rgba(0,0,0,.45);
}
.slider-frame img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:16px;
  transition:.7s;
}

/* HOME */
.section{padding:26px}
.section h2{margin-bottom:16px;font-size:22px}

.categories{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:16px;
}
.cat{
  background:var(--card);
  border-radius:14px;
  padding:12px;
  text-align:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}
.cat img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:10px;
}
.cat p{margin-top:10px;font-weight:600}

@media(max-width:768px){
  .hero-wrap{flex-direction:column}
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="logo">SAINIWALAA</div>
  <div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>
</header>

<!-- HERO -->
<section id="hero-sainiwalaa">
  <div class="hero-wrap">
    <div class="hero-left">
      <h1>SAINIWALAA</h1>
      <p>Jaipur Handpicked Kurtis & Custom Printed Gifts</p>

      <div class="btn-wrap">
        <a class="btn meesho" href="https://www.meesho.com/SAINIWALAA">üõç Meesho</a>
        <a class="btn flipkart" href="#">üõí Flipkart</a>
        <a class="btn amazon" href="#">üõí Amazon (Soon)</a>
      </div>

      <div class="cats">
        <div class="catbox">üëó Kurtis</div>
        <div class="catbox">üëï T-Shirts</div>
        <div class="catbox">‚òï Mugs</div>
        <div class="catbox">üéÅ Gifts</div>
      </div>
    </div>

    <div class="slider-frame">
      <img id="sliderImg">
    </div>
  </div>
</section>

<!-- HOME CONTENT -->
<div class="section">
  <h2>üõçÔ∏è Shop by Category</h2>
  <div class="categories" id="categories"></div>
</div>

<!-- FOOTER -->
<div id="footer-load">Loading footer...</div>

<script>
/* DARK MODE */
function toggleMode(){
  document.body.classList.toggle("dark");
}

/* HERO SLIDER */
const images=[
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/stl_u1.png",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/PURPAL_STYL_1_1.png",
 "https://cdn.shopify.com/s/files/1/0959/2196/3380/files/BLAK_051.png"
];
let i=0;
const img=document.getElementById("sliderImg");
img.src=images[0];
setInterval(()=>{
 i=(i+1)%images.length;
 img.src=images[i];
},3000);

/* DEMO CATEGORIES */
const categories=document.getElementById("categories");
["Kurtis","Mugs","T-Shirts"].forEach((n,idx)=>{
 categories.innerHTML+=`
 <div class="cat">
   <img src="${images[idx]}">
   <p>${n}</p>
 </div>`;
});

/* FOOTER LOAD (FIXED FOR GITHUB PAGES) */
fetch("/best-deals-site/footer.html")
.then(r=>r.text())
.then(d=>{
  document.getElementById("footer-load").innerHTML=d;
})
.catch(()=>{
  document.getElementById("footer-load").innerText="Footer load failed";
});
</script>

</body>
</html>
