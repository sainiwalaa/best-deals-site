<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa ‚Äì Trusted Online Shopping & Deals</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f8fafc;
  --card:#ffffff;
  --accent:#ff9900;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg)}

/* HOME CONTENT */
.home-wrap{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* COUNTDOWN */
.countdown{
  text-align:center;
  padding:14px;
  font-weight:700;
  background:var(--card);
  margin:20px 0;
  border-radius:14px;
}
.countdown span{color:var(--accent)}

/* SECTIONS */
.section{margin-top:30px}
.section h2{margin-bottom:14px}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<div class="home-wrap">

  <div class="countdown">
    ‚è≥ Offer Ends In : <span id="timer">Loading...</span>
  </div>

  <div class="section">
    <h2>üõçÔ∏è Welcome to Sainiwalaa</h2>
    <p>Trusted deals, genuine products and fast delivery.</p>
  </div>

</div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
/* LOAD HEADER & FOOTER */
fetch("header.html")
.then(r=>r.text())
.then(d=>document.getElementById("header").innerHTML=d);

fetch("footer.html")
.then(r=>r.text())
.then(d=>document.getElementById("footer").innerHTML=d);

/* COUNTDOWN DEMO */
const endDate=new Date("2026-01-26T23:59:59").getTime();
setInterval(()=>{
 const now=new Date().getTime();
 const d=endDate-now;
 if(d<0){timer.innerText="Expired";return;}
 const h=Math.floor((d%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((d%(1000*60*60))/(1000*60));
 const s=Math.floor((d%(1000*60))/1000);
 timer.innerText=`${h}h ${m}m ${s}s`;
},1000);
</script>

</body>
</html>
