<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa â€“ Trusted Online Shopping & Deals</title>
<meta name="description" content="Amazon deals, Jaipur kurtis, custom mugs, t-shirts & print orders">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#131921;
  --dark2:#232f3e;
  --accent:#ff9900;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#111;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:var(--text)}

/* ================= HEADER ================= */
header{
  background:linear-gradient(90deg,var(--dark),var(--dark2));
  color:#fff;
  padding:18px 20px 26px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.logo{font-size:26px;font-weight:700}
.menu{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}
.menu a{
  background:var(--accent);
  color:#000;
  padding:8px 16px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}

/* HERO */
.hero{
  margin-top:22px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:24px;
  align-items:center;
}
.hero h1{font-size:32px;margin-bottom:8px}
.platforms{font-weight:600;margin-bottom:12px}
.hero-icons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}
.hero-icons span{
  background:#fff;
  color:#000;
  padding:6px 14px;
  border-radius:18px;
  font-size:14px;
  font-weight:600;
}

/* SLIDER */
.hero-slider{
  position:relative;
  height:240px;
  border-radius:16px;
  overflow:hidden;
}
.hero-slide{position:absolute;inset:0;display:none}
.hero-slide img{width:100%;height:100%;object-fit:cover}

/* ================= HOME ================= */
.marquee{
  background:var(--accent);
  padding:10px;
  overflow:hidden;
  white-space:nowrap;
  font-weight:600;
}
.marquee span{
  display:inline-block;
  animation:scroll 14s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}

.section{padding:30px 20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  padding:12px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover{transform:translateY(-6px)}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card p{margin-top:10px;font-weight:600}

/* MOBILE */
@media(max-width:768px){
  .hero{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-top">
    <div class="logo">SAINIWALAA</div>
    <div class="menu">
      <a href="index.html">ğŸ  Home</a>
      <a href="amazon.html">ğŸ”¥ Amazon Deals</a>
      <a href="jaipurkurti.html">ğŸ‘— Jaipur Kurtis</a>
      <a href="prints.html">ğŸ–¨ Custom Prints</a>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Jaipur Handpicked Kurtis & Custom Printed Gifts</h1>
      <div class="platforms">ğŸ› Meesho &nbsp; ğŸ›’ Flipkart &nbsp; ğŸ›’ Amazon</div>

      <div class="hero-icons">
        <span>ğŸ‘— Kurtis</span>
        <span>ğŸ‘• T-Shirts</span>
        <span>â˜• Mugs</span>
        <span>ğŸ Gifts</span>
        <span>ğŸ–¨ Print Orders</span>
      </div>
    </div>

    <div class="hero-slider" id="heroSlider"></div>
  </div>
</header>

<!-- ================= HOME CONTENT ================= -->
<div class="marquee">
  <span id="marqueeText">Loading offersâ€¦</span>
</div>

<div class="section">
  <h2>ğŸ› Shop by Category</h2>
  <div class="grid" id="categoryGrid"></div>
</div>

<!-- ================= FOOTER LOAD ================= -->
<div id="footer"></div>

<script>
/* HERO SLIDER */
const imgs=[
 "https://images.unsplash.com/photo-1583394838336-acd977736f90",
 "https://images.unsplash.com/photo-1520975916090-3105956dac38",
 "https://images.unsplash.com/photo-1512436991641-6745cdb1723f"
];
const hs=document.getElementById("heroSlider");
imgs.forEach(src=>{
  hs.innerHTML+=`<div class="hero-slide"><img src="${src}"></div>`;
});
let i=0,s=document.querySelectorAll(".hero-slide");
s[0].style.display="block";
setInterval(()=>{
  s[i].style.display="none";
  i=(i+1)%s.length;
  s[i].style.display="block";
},3000);

/* HOME API */
fetch("https://script.google.com/macros/s/AKfycbw36GYkYHmCWmCooX04kIBbXYoAvyFC-3WkP8zLGCa96ArhalMssxPgd6svBvqy3NFA/exec")
.then(r=>r.json())
.then(d=>{
  document.getElementById("marqueeText").innerText =
    d.marquee.map(x=>x.TEXT).join(" | ");

  const grid=document.getElementById("categoryGrid");
  d.categories.forEach(x=>{
    grid.innerHTML+=`
      <div class="card" onclick="location.href='${x.PAGE_LINK||"#"}'">
        <img src="${x.IMAGE}">
        <p>${x.NAME||x.TEXT}</p>
      </div>`;
  });
});

/* STATIC FOOTER */
fetch("footer.html")
.then(r=>r.text())
.then(d=>document.getElementById("footer").innerHTML=d);
</script>

</body>
</html>
