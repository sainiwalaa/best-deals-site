<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Deals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family: Poppins, Arial, sans-serif;
      background:#f4f6fb;
    }
    header{
      background:#2874f0;
      color:#fff;
      padding:15px;
      text-align:center;
      font-size:22px;
      font-weight:600;
    }
    .container{
      padding:15px;
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(260px,1fr));
      gap:15px;
    }
    .card{
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
      transition:0.3s;
    }
    .card:hover{
      transform:translateY(-4px);
    }
    .card img{
      width:100%;
      height:220px;
      object-fit:cover;
    }
    .info{
      padding:12px;
    }
    .title{
      font-size:14px;
      font-weight:600;
      height:38px;
      overflow:hidden;
    }
    .discount{
      color:#e91e63;
      font-weight:700;
      margin:6px 0;
    }
    .btn{
      display:block;
      text-align:center;
      background:#2874f0;
      color:#fff;
      text-decoration:none;
      padding:8px;
      border-radius:6px;
      font-size:14px;
      margin-top:8px;
    }
  </style>
</head>

<body>

<header>ðŸ”¥ Today Best Deals</header>

<div class="container" id="products"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzd5UDjYaXwyUd7WByg6SDBCyiCL2C8-dhQ2b703yHk6ZauE-T4Di3Jf0pAbQgwLf3V/exec";

fetch(API_URL)
.then(res => res.json())
.then(data => {
  const products = data.products1;
  let html = "";

  products.forEach(p => {
    if(p.SHOW !== "YES") return;

    html += `
      <div class="card">
        <img src="${p.IMAGE}" alt="">
        <div class="info">
          <div class="title">${p.NAME}</div>
          ${p.DISCOUNT ? `<div class="discount">ðŸ”¥ ${p.DISCOUNT}% OFF</div>` : ``}
          <a class="btn" href="${p.LINK}" target="_blank">View Deal</a>
        </div>
      </div>
    `;
  });

  document.getElementById("products").innerHTML = html;
});
</script>

</body>
</html>
