<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sainiwalaa ‚Äì Trusted Online Shopping</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#f8fafc;color:#111}

/* HEADER */
header{
  background:linear-gradient(90deg,#131921,#232f3e);
  color:#fff;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:22px}

/* HERO */
.hero{
  height:300px;
  background:url("https://images.unsplash.com/photo-1521335629791-ce4aec67dd47") center/cover;
  position:relative;
}
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
}
.hero-content{
  position:relative;
  z-index:2;
  color:#fff;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hero-content h2{font-size:28px}
.hero-content p{margin-top:10px}
.hero-content a{
  margin-top:14px;
  background:#ff9900;
  padding:10px 22px;
  color:#000;
  text-decoration:none;
  border-radius:6px;
  font-weight:700;
}

/* HOME CONTENT */
.section{padding:30px 20px}
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,.1);
  padding:16px;
  text-align:center;
}
.card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:10px;
}
.card h3{margin-top:10px}

/* FOOTER */
#footer-container{margin-top:40px}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <h1>SAINIWALAA</h1>
  <div>Best Deals</div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h2>Trusted Online Shopping</h2>
    <p>Kurti ‚Ä¢ Custom Mug ‚Ä¢ Amazon Deals</p>
    <a href="#home">Shop Now</a>
  </div>
</section>

<!-- HOME PAGE CONTENT -->
<section class="section" id="home">
  <h2>üõçÔ∏è Popular Categories</h2>
  <div class="cards">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1520975922203-bc9a1c5b3b5c">
      <h3>Kurtis</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
      <h3>Custom Mugs</h3>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f">
      <h3>Deals</h3>
    </div>
  </div>
</section>

<!-- FOOTER -->
<div id="footer-container"></div>

<script>
/* LOAD FOOTER ON EVERY PAGE */
fetch("footer.html")
.then(res => res.text())
.then(data => {
  document.getElementById("footer-container").innerHTML = data;
});
</script>

</body>
</html>
