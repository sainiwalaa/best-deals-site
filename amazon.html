<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Best Deals | Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f4f6fb;
}

.page-title{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:700;
}

.products{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:18px;
}

.card{
  background:#fff;
  border-radius:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  overflow:hidden;
}

.card img{
  width:100%;
  height:240px;
  object-fit:contain;
}

.info{padding:14px}
.title{font-size:14px;font-weight:600}

.btn{
  display:block;
  margin-top:10px;
  padding:10px;
  background:#2874f0;
  color:#fff;
  text-align:center;
  border-radius:8px;
  text-decoration:none;
}
</style>
</head>

<body>

<div id="header"></div>

<div class="page-title">Amazon Best Deals</div>
<div class="products" id="products">Loadingâ€¦</div>

<div id="footer"></div>

<script>
fetch("header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

fetch("https://script.google.com/macros/s/AKfycbzLaiWevyBr-34R2VZ7zTnwP4yfOJT7SHhA6XY8k85pfgzeyI9ad1RTzHnKM7qruuz_MA/exec")
.then(r=>r.json())
.then(data=>{
  products.innerHTML=data.products.map(x=>`
    <div class="card">
      <img src="${x.IMAGE}">
      <div class="info">
        <div class="title">${x.NAME}</div>
        <a class="btn" href="${x.LINK}" target="_blank">View Deal</a>
      </div>
    </div>
  `).join("");
});
</script>

</body>
</html>
