<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Amazon Best Deals â€“ Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#131921;
  --secondary:#232f3e;
  --accent:#ff9900;
  --card:#ffffff;
  --bg:#f4f6fb;
  --text:#222;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:var(--bg);
  color:var(--text);
}

/* ===== CATEGORY BAR ===== */
.categories{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:16px;
  justify-content:center;
  background:#fff;
  border-bottom:1px solid #ddd;
}
.cat-btn{
  padding:8px 18px;
  border-radius:20px;
  border:1px solid var(--accent);
  background:#fff;
  color:#111;
  font-weight:600;
  cursor:pointer;
}
.cat-btn.active{
  background:var(--accent);
  color:#000;
}

/* ===== PRODUCTS GRID ===== */
.products{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}

@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
  .products{grid-template-columns:1fr}
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  transition:.3s;
  position:relative;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:260px;
  object-fit:contain;
  background:#fff;
}

.info{padding:14px}
.title{
  font-size:14px;
  font-weight:600;
  height:44px;
  overflow:hidden;
}

.discount{
  color:#e91e63;
  font-weight:700;
  margin:6px 0;
}

.btn{
  display:block;
  background:var(--accent);
  color:#000;
  text-decoration:none;
  text-align:center;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  font-weight:700;
}

.top{
  position:absolute;
  top:10px;
  left:10px;
  background:#e53935;
  color:#fff;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- ===== HEADER LOAD ===== -->
<div id="header"></div>

<!-- ===== CATEGORY BAR ===== -->
<div class="categories" id="categories"></div>

<!-- ===== PRODUCTS ===== -->
<div class="products" id="products">Loading dealsâ€¦</div>

<!-- ===== FOOTER LOAD ===== -->
<div id="footer"></div>

<script>
/* ===== LOAD HEADER & FOOTER ===== */
fetch("/best-deals-site/header.html")
.then(r=>r.text())
.then(d=>document.getElementById("header").innerHTML=d);

fetch("/best-deals-site/footer.html")
.then(r=>r.text())
.then(d=>document.getElementById("footer").innerHTML=d);

/* ===== AMAZON API ===== */
const API_URL =
"https://script.google.com/macros/s/AKfycbzLaiWevyBr-34R2VZ7zTnwP4yfOJT7SHhA6XY8k85pfgzeyI9ad1RTzHnKM7qruuz_MA/exec";

let ALL_PRODUCTS=[];

fetch(API_URL)
.then(r=>r.json())
.then(data=>{
  ALL_PRODUCTS=data.products;
  buildCategories();
})
.catch(()=>{
  document.getElementById("products").innerText="Failed to load deals";
});

/* ===== BUILD CATEGORY BUTTONS ===== */
function buildCategories(){
  const box=document.getElementById("categories");
  const cats=[...new Set(ALL_PRODUCTS.map(p=>p.CATEGORY))];

  box.innerHTML=cats.map((c,i)=>`
    <button class="cat-btn ${i===0?'active':''}"
      onclick="filterCat('${c}',this)">
      ${c}
    </button>
  `).join("");

  if(cats.length){
    renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cats[0]));
  }
}

/* ===== FILTER ===== */
function filterCat(cat,btn){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cat));
}

/* ===== RENDER PRODUCTS ===== */
function renderProducts(list){
  const grid=document.getElementById("products");
  if(!list.length){
    grid.innerText="No deals found";
    return;
  }

  grid.innerHTML=list.map(x=>`
    <div class="card">
      ${x.TOP==="TOP"?`<div class="top">TOP DEAL</div>`:""}
      <img src="${x.IMAGE}">
      <div class="info">
        <div class="title">${x.NAME}</div>
        ${x.DISCOUNT?`<div class="discount">ðŸ”¥ ${x.DISCOUNT}% OFF</div>`:""}
        <a class="btn" href="${x.LINK}" target="_blank">View on Amazon</a>
      </div>
    </div>
  `).join("");
}
</script>

</body>
</html>
