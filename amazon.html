<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Best Deals | Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2874f0;
  --secondary:#ff5722;
  --card:#ffffff;
  --bg:#f4f6fb;
  --text:#222;
  --btn:#2874f0;
  --btnText:#fff;
}

body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* PAGE TITLE */
.page-title{
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

/* CATEGORY BAR */
.categories{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:15px;
  justify-content:center;
}
.cat-btn{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid var(--primary);
  background:#fff;
  color:var(--primary);
  font-weight:600;
  cursor:pointer;
}
.cat-btn.active{
  background:var(--primary);
  color:#fff;
}

/* GRID */
.products{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
  .products{grid-template-columns:repeat(1,1fr)}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  position:relative;
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  height:260px;
  object-fit:contain;
  background:#fff;
}

.info{padding:14px}
.title{
  font-size:14px;
  font-weight:600;
  height:42px;
  overflow:hidden;
}

.discount{
  color:#e91e63;
  font-weight:700;
  margin:6px 0;
}

.btn{
  display:block;
  background:var(--btn);
  color:var(--btnText);
  text-decoration:none;
  text-align:center;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  font-weight:600;
}

.top{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  color:#fff;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- ðŸ”¹ COMMON HEADER -->
<div id="header"></div>

<!-- ðŸ”¹ PAGE CONTENT -->
<div class="page-title" id="siteTitle">Loading dealsâ€¦</div>

<div class="categories" id="categories"></div>
<div class="products" id="products"></div>

<!-- ðŸ”¹ COMMON FOOTER -->
<div id="footer"></div>

<!-- ðŸ”¹ LOAD HEADER & FOOTER -->
<script>
fetch("header.html")
.then(r=>r.text())
.then(d=>document.getElementById("header").innerHTML=d);

fetch("footer.html")
.then(r=>r.text())
.then(d=>document.getElementById("footer").innerHTML=d);
</script>

<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzLaiWevyBr-34R2VZ7zTnwP4yfOJT7SHhA6XY8k85pfgzeyI9ad1RTzHnKM7qruuz_MA/exec";

let ALL_PRODUCTS = [];

fetch(API_URL)
.then(r => r.json())
.then(data => {

  const s = data.settings;
  ALL_PRODUCTS = data.products;

  /* APPLY SETTINGS */
  document.documentElement.style.setProperty("--primary", s.PRIMARY_COLOR);
  document.documentElement.style.setProperty("--secondary", s.SECONDARY_COLOR);
  document.documentElement.style.setProperty("--card", s.CARD_BG);
  document.documentElement.style.setProperty("--bg", s.PAGE_BG);
  document.documentElement.style.setProperty("--text", s.TEXT_COLOR);
  document.documentElement.style.setProperty("--btn", s.BUTTON_COLOR);
  document.documentElement.style.setProperty("--btnText", s.BUTTON_TEXT_COLOR);
  document.body.style.fontFamily = s.FONT_FAMILY;

  document.getElementById("siteTitle").innerText = s.SITE_TITLE;

  buildCategories();
})
.catch(()=>{
  document.getElementById("siteTitle").innerText="âŒ Failed to load deals";
});

/* CREATE CATEGORY BUTTONS */
function buildCategories(){
  const box = document.getElementById("categories");
  const cats = [...new Set(ALL_PRODUCTS.map(p=>p.CATEGORY))];

  let html = "";
  cats.forEach((c,i)=>{
    html += `
      <button class="cat-btn ${i===0?'active':''}"
        onclick="filterCat('${c}',this)">
        ${c}
      </button>`;
  });

  box.innerHTML = html;

  if(cats.length){
    renderProducts(
      ALL_PRODUCTS.filter(p=>p.CATEGORY===cats[0])
    );
  }
}

/* FILTER */
function filterCat(cat,btn){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  renderProducts(
    ALL_PRODUCTS.filter(p=>p.CATEGORY===cat)
  );
}

/* RENDER */
function renderProducts(list){
  const grid = document.getElementById("products");
  let html = "";

  list.forEach(x=>{
    html+=`
    <div class="card">
      ${x.TOP==="TOP" ? `<div class="top">TOP DEAL</div>` : ``}
      <img src="${x.IMAGE || 'https://via.placeholder.com/300'}">
      <div class="info">
        <div class="title">${x.NAME}</div>
        ${x.DISCOUNT ? `<div class="discount">ðŸ”¥ ${x.DISCOUNT}% OFF</div>` : ``}
        <a class="btn" href="${x.LINK}" target="_blank" rel="noopener">
          View Deal
        </a>
      </div>
    </div>`;
  });

  grid.innerHTML = html || "No products found";
}
</script>

</body>
</html>
