<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Amazon Deals ‚Äì Sainiwalaa</title>
<meta name="description" content="Best Amazon Deals curated by Sainiwalaa. Top discounts, trending products & verified offers.">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#131921;
  --dark2:#232f3e;
  --accent:#ff9900;

  --primary:#2874f0;
  --secondary:#ff5722;
  --card:#ffffff;
  --bg:#f4f6fb;
  --text:#222;
  --btn:#2874f0;
  --btnText:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}

body{
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER (SAME AS INDEX) ================= */
header{
  background:linear-gradient(90deg,var(--dark),var(--dark2));
  color:#fff;
  padding:18px 20px 28px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
.logo{font-size:26px;font-weight:700}
.menu{display:flex;gap:12px;flex-wrap:wrap}
.menu a{
  background:var(--accent);
  color:#000;
  padding:8px 16px;
  border-radius:20px;
  text-decoration:none;
  font-weight:600;
  font-size:14px;
}
.hero{
  margin-top:22px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:24px;
  align-items:center;
}
.hero h1{font-size:28px;margin-bottom:10px}
.platforms{font-weight:600;margin-bottom:12px}
.hero-icons{display:flex;flex-wrap:wrap;gap:10px}
.hero-icons span{
  background:#fff;
  color:#000;
  padding:6px 14px;
  border-radius:18px;
  font-size:14px;
  font-weight:600;
}
.hero-slider{
  position:relative;
  height:220px;
  border-radius:16px;
  overflow:hidden;
}
.hero-slide{position:absolute;inset:0;display:none}
.hero-slide img{width:100%;height:100%;object-fit:cover}

/* ================= CATEGORY BAR ================= */
.categories{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:16px;
  justify-content:center;
}
.cat-btn{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid var(--primary);
  background:#fff;
  color:var(--primary);
  font-weight:600;
  cursor:pointer;
}
.cat-btn.active{
  background:var(--primary);
  color:#fff;
}

/* ================= PRODUCT GRID ================= */
.products{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  position:relative;
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:240px;
  object-fit:contain;
  background:#fff;
}

.info{padding:14px}
.title{
  font-size:14px;
  font-weight:600;
  height:42px;
  overflow:hidden;
}

.discount{
  color:#e91e63;
  font-weight:700;
  margin:6px 0;
}

.btn{
  display:block;
  background:var(--btn);
  color:var(--btnText);
  text-decoration:none;
  text-align:center;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  font-weight:600;
}

.top{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  color:#fff;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}

/* ================= FOOTER ================= */
#sw-footer{
  width:100%;
  background:linear-gradient(180deg,#050b1a,#0b1730);
  padding:50px 20px 25px;
  color:#fff;
}
#sw-marquee{
  overflow:hidden;
  white-space:nowrap;
  text-align:center;
  margin-bottom:30px;
  border-bottom:1px solid rgba(255,255,255,.1);
  padding-bottom:12px;
}
#sw-marquee span{
  display:inline-block;
  animation:scroll 28s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
#sw-inner{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:40px;
}
.sw-links a{
  display:block;
  margin:6px 0;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
#sw-bottom{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  opacity:.7;
  border-top:1px solid rgba(255,255,255,.1);
  padding-top:14px;
}

/* MOBILE */
@media(max-width:768px){
  .hero{grid-template-columns:1fr}
  #sw-inner{grid-template-columns:1fr;text-align:center}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-top">
    <div class="logo">SAINIWALAA</div>
    <div class="menu">
      <a href="index.html">üè† Home</a>
      <a href="amazon.html">üî• Amazon Deals</a>
      <a href="jaipurkurti.html">üëó Jaipur Kurtis</a>
      <a href="prints.html">üñ® Custom Prints</a>
    </div>
  </div>

  <div class="hero">
    <div>
      <h1>Best Amazon Deals ‚Äì Handpicked for You</h1>
      <div class="platforms">üõí Amazon ‚Ä¢ Verified ‚Ä¢ Updated Daily</div>
      <div class="hero-icons">
        <span>üî• Top Deals</span>
        <span>üí∞ Big Discounts</span>
        <span>‚≠ê Trending</span>
      </div>
    </div>

    <div class="hero-slider" id="heroSlider"></div>
  </div>
</header>

<!-- ================= CATEGORY BAR ================= -->
<div class="categories" id="categories"></div>

<!-- ================= PRODUCTS ================= -->
<div class="products" id="products"></div>

<!-- ================= FOOTER ================= -->
<div id="sw-footer">
  <div id="sw-marquee"></div>
  <div id="sw-inner">
    <div id="sw-left"></div>
    <div id="sw-center"></div>
    <div id="sw-right"></div>
  </div>
  <div id="sw-bottom"></div>
</div>

<script>
/* HERO SLIDER */
const heroImgs=[
 "https://images.unsplash.com/photo-1512436991641-6745cdb1723f",
 "https://images.unsplash.com/photo-1585386959984-a4155224a1ad",
 "https://images.unsplash.com/photo-1607082349566-1870f6c1d1f1"
];
const hs=document.getElementById("heroSlider");
heroImgs.forEach(i=>hs.innerHTML+=`<div class="hero-slide"><img src="${i}"></div>`);
let hi=0,hslides=document.querySelectorAll(".hero-slide");
hslides[0].style.display="block";
setInterval(()=>{
  hslides[hi].style.display="none";
  hi=(hi+1)%hslides.length;
  hslides[hi].style.display="block";
},3000);

/* AMAZON API */
const API_URL="https://script.google.com/macros/s/AKfycbzLaiWevyBr-34R2VZ7zTnwP4yfOJT7SHhA6XY8k85pfgzeyI9ad1RTzHnKM7qruuz_MA/exec";
let ALL_PRODUCTS=[];

fetch(API_URL).then(r=>r.json()).then(data=>{
 ALL_PRODUCTS=data.products;
 document.getElementById("siteTitle");
 buildCategories();
});

function buildCategories(){
 const box=document.getElementById("categories");
 const cats=[...new Set(ALL_PRODUCTS.map(p=>p.CATEGORY))];
 box.innerHTML="";
 cats.forEach((c,i)=>{
  box.innerHTML+=`<button class="cat-btn ${i===0?'active':''}" onclick="filterCat('${c}',this)">${c}</button>`;
 });
 if(cats.length) renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cats[0]));
}

function filterCat(cat,btn){
 document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cat));
}

function renderProducts(list){
 const grid=document.getElementById("products");
 grid.innerHTML="";
 list.forEach(x=>{
  grid.innerHTML+=`
  <div class="card">
    ${x.TOP==="TOP"?`<div class="top">TOP DEAL</div>`:""}
    <img src="${x.IMAGE}">
    <div class="info">
      <div class="title">${x.NAME}</div>
      ${x.DISCOUNT?`<div class="discount">üî• ${x.DISCOUNT}% OFF</div>`:""}
      <a class="btn" href="${x.LINK}" target="_blank">View Deal</a>
    </div>
  </div>`;
 });
}

/* FOOTER API */
fetch("https://script.google.com/macros/s/AKfycbwjpcQVkdSR_eXf5b9fWusK9JMqKBW9sP3Zz5rds4AxvcILAwICp9k89hMQNZ9rN1L1/exec")
.then(r=>r.json())
.then(d=>{
 d.footer.forEach(i=>{
  let box=i.POSITION==="LEFT"?sw-left:i.POSITION==="CENTER"?sw-center:i.POSITION==="RIGHT"?sw-right:i.POSITION==="BOTTOM"?sw-bottom:sw-marquee;
  if(i.TYPE==="MARQUEE") box.innerHTML=`<span>${i.TEXT}</span>`;
  if(i.TYPE==="TITLE") box.innerHTML+=`<h2>${i.TEXT}</h2>`;
  if(i.TYPE==="TEXT") box.innerHTML+=`<p>${i.TEXT}</p>`;
  if(i.TYPE==="LINK") box.innerHTML+=`<div class="sw-links"><a href="${i.LINK}">${i.TEXT}</a></div>`;
  if(i.TYPE==="BOTTOM") box.innerText=i.TEXT;
 });
});
</script>

</body>
</html>
