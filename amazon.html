<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today Best Deals â€“ Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2874f0;
  --secondary:#ff5722;
  --card:#ffffff;
  --bg:#f4f6fb;
  --text:#222;
  --btn:#2874f0;
  --btnText:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* PAGE TITLE */
.page-title{
  text-align:center;
  padding:22px 15px;
  font-size:26px;
  font-weight:800;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
}

/* CATEGORY BAR */
.categories{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:16px;
  justify-content:center;
}
.cat-btn{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid var(--primary);
  background:#fff;
  color:var(--primary);
  font-weight:600;
  cursor:pointer;
}
.cat-btn.active{
  background:var(--primary);
  color:#fff;
}

/* GRID */
.products{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:500px){
  .products{grid-template-columns:repeat(1,1fr)}
}

/* CARD */
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  position:relative;
  transition:.25s;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:260px;
  object-fit:contain;
  background:#fff;
}

.info{padding:14px}
.title{
  font-size:14px;
  font-weight:600;
  height:42px;
  overflow:hidden;
}

.discount{
  color:#e91e63;
  font-weight:700;
  margin:6px 0;
}

.btn{
  display:block;
  background:var(--btn);
  color:var(--btnText);
  text-decoration:none;
  text-align:center;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  font-weight:600;
}

.top{
  position:absolute;
  top:10px;
  left:10px;
  background:red;
  color:#fff;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header"></div>

<div class="page-title" id="siteTitle">Loadingâ€¦</div>

<div class="categories" id="categories"></div>
<div class="products" id="products"></div>

<!-- FOOTER -->
<div id="footer"></div>

<script>
/* LOAD HEADER & FOOTER */
fetch("header.html").then(r=>r.text()).then(d=>{
  document.getElementById("header").innerHTML=d;
});
fetch("footer.html").then(r=>r.text()).then(d=>{
  document.getElementById("footer").innerHTML=d;
});

/* AMAZON API */
const API_URL =
"https://script.google.com/macros/s/AKfycbzLaiWevyBr-34R2VZ7zTnwP4yfOJT7SHhA6XY8k85pfgzeyI9ad1RTzHnKM7qruuz_MA/exec";

let ALL_PRODUCTS = [];

fetch(API_URL)
.then(r => r.json())
.then(data => {

  const s = data.settings;
  ALL_PRODUCTS = data.products;

  /* APPLY SETTINGS */
  document.documentElement.style.setProperty("--primary", s.PRIMARY_COLOR);
  document.documentElement.style.setProperty("--secondary", s.SECONDARY_COLOR);
  document.documentElement.style.setProperty("--card", s.CARD_BG);
  document.documentElement.style.setProperty("--bg", s.PAGE_BG);
  document.documentElement.style.setProperty("--text", s.TEXT_COLOR);
  document.documentElement.style.setProperty("--btn", s.BUTTON_COLOR);
  document.documentElement.style.setProperty("--btnText", s.BUTTON_TEXT_COLOR);
  document.body.style.fontFamily = s.FONT_FAMILY;

  document.getElementById("siteTitle").innerText = s.SITE_TITLE;

  buildCategories();
})
.catch(err=>{
  document.getElementById("siteTitle").innerText="API Error";
});

/* CATEGORIES */
function buildCategories(){
  const box = document.getElementById("categories");
  const cats = [...new Set(ALL_PRODUCTS.map(p=>p.CATEGORY))];

  box.innerHTML = cats.map((c,i)=>`
    <button class="cat-btn ${i===0?'active':''}"
      onclick="filterCat('${c}',this)">
      ${c}
    </button>
  `).join("");

  if(cats.length){
    renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cats[0]));
  }
}

function filterCat(cat,btn){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cat));
}

/* PRODUCTS */
function renderProducts(list){
  const grid = document.getElementById("products");
  grid.innerHTML = list.map(x=>`
    <div class="card">
      ${x.TOP==="TOP" ? `<div class="top">TOP DEAL</div>` : ``}
      <img src="${x.IMAGE || 'https://via.placeholder.com/300'}">
      <div class="info">
        <div class="title">${x.NAME}</div>
        ${x.DISCOUNT ? `<div class="discount">ðŸ”¥ ${x.DISCOUNT}% OFF</div>` : ``}
        <a class="btn" href="${x.LINK}" target="_blank">View Deal</a>
      </div>
    </div>
  `).join("") || "No products found";
}
</script>

</body>
</html>
