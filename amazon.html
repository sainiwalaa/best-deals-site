<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Amazon Best Deals | Sainiwalaa</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  font-family:Poppins,Arial,sans-serif;
  background:#f4f6fb;
  color:#222;
}

/* PAGE TITLE */
.page-title{
  padding:18px 10px;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

/* CATEGORY BAR */
.categories{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  padding:10px 15px 20px;
  justify-content:center;
}
.cat-btn{
  padding:8px 16px;
  border-radius:20px;
  border:1px solid #2874f0;
  background:#fff;
  color:#2874f0;
  font-weight:600;
  cursor:pointer;
}
.cat-btn.active{
  background:#2874f0;
  color:#fff;
}

/* GRID */
.products{
  max-width:1200px;
  margin:auto;
  padding:0 15px 40px;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
}
@media(max-width:900px){
  .products{grid-template-columns:repeat(2,1fr)}
}
@media(max-width:520px){
  .products{grid-template-columns:1fr}
}

/* CARD */
.card{
  background:#fff;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  transition:.25s;
  position:relative;
}
.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  height:240px;
  object-fit:contain;
  background:#fff;
}

.info{padding:14px}
.title{
  font-size:14px;
  font-weight:600;
  min-height:40px;
}

.discount{
  color:#e91e63;
  font-weight:700;
  margin:6px 0;
}

.btn{
  display:block;
  background:#2874f0;
  color:#fff;
  text-decoration:none;
  text-align:center;
  padding:10px;
  border-radius:8px;
  margin-top:8px;
  font-weight:600;
}

.top{
  position:absolute;
  top:10px;
  left:10px;
  background:#e53935;
  color:#fff;
  padding:4px 8px;
  font-size:12px;
  border-radius:6px;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div id="header"></div>

<!-- ================= PAGE CONTENT ================= -->
<div class="page-title" id="siteTitle">Loading Amazon Dealsâ€¦</div>

<div class="categories" id="categories"></div>
<div class="products" id="products"></div>

<!-- ================= FOOTER ================= -->
<div id="footer"></div>

<!-- ================= LOAD HEADER & FOOTER ================= -->
<script>
fetch("./header.html")
  .then(r=>r.text())
  .then(d=>document.getElementById("header").innerHTML=d);

fetch("./footer.html")
  .then(r=>r.text())
  .then(d=>document.getElementById("footer").innerHTML=d);
</script>

<!-- ================= AMAZON DATA ================= -->
<script>
const API_URL =
"https://script.google.com/macros/s/AKfycbzLaiWevyBr-34R2VZ7zTnwP4yfOJT7SHhA6XY8k85pfgzeyI9ad1RTzHnKM7qruuz_MA/exec";

let ALL_PRODUCTS=[];

fetch(API_URL)
.then(r=>r.json())
.then(data=>{
  ALL_PRODUCTS=data.products || [];
  document.getElementById("siteTitle").innerText =
    data.settings?.SITE_TITLE || "Amazon Best Deals";

  buildCategories();
})
.catch(()=>{
  document.getElementById("siteTitle").innerText="âŒ Deals load nahi ho rahe";
});

function buildCategories(){
  const box=document.getElementById("categories");
  const cats=[...new Set(ALL_PRODUCTS.map(p=>p.CATEGORY))];

  box.innerHTML=cats.map((c,i)=>`
    <button class="cat-btn ${i===0?'active':''}"
      onclick="filterCat('${c}',this)">
      ${c}
    </button>
  `).join("");

  if(cats.length){
    renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cats[0]));
  }
}

function filterCat(cat,btn){
  document.querySelectorAll(".cat-btn")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");

  renderProducts(ALL_PRODUCTS.filter(p=>p.CATEGORY===cat));
}

function renderProducts(list){
  const grid=document.getElementById("products");

  grid.innerHTML=list.map(x=>`
    <div class="card">
      ${x.TOP==="TOP" ? `<div class="top">TOP DEAL</div>` : ``}
      <img src="${x.IMAGE || 'https://via.placeholder.com/300'}">
      <div class="info">
        <div class="title">${x.NAME}</div>
        ${x.DISCOUNT ? `<div class="discount">ðŸ”¥ ${x.DISCOUNT}% OFF</div>` : ``}
        <a class="btn" href="${x.LINK}" target="_blank" rel="noopener">
          View Deal
        </a>
      </div>
    </div>
  `).join("");
}
</script>

</body>
</html>
